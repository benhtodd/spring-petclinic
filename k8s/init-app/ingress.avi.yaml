apiVersion: v1
kind: Secret
metadata:
  name: bs1-tls
  namespace: spring-petclinic
data:
  tls.crt: |-
      
  tls.key: |-
      

type: kubernetes.io/tls

---
apiVersion: networking.k8s.io/v1
#apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hacknp
  labels:
    gslb: "yes"
spec:
  ingressClassName: avi-lb
  tls:
  - hosts:
      - miuser01.tkgsingress.livefire.lab
    secretName: bs1-tls
  rules:
  - host: miuser01.tkgsingress.livefire.lab
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 80
              
---
apiVersion: ako.vmware.com/v1alpha1
kind: HostRule
metadata:
  name: my-host-rule
spec:
  virtualhost:
    fqdn: miuser01.tkgsingress.livefire.lab # mandatory
    enableVirtualHost: true
    # gslb:
    #   fqdn: vip1.global.avi.com
    wafPolicy: System-WAF-Policy
    tls:
      sslKeyCertificate:
        name: System-Default-Cert
        type: ref
      sslProfile: System-Standard
      termination: edge
    analyticsPolicy: # optional
      fullClientLogs:
        enabled: true
        throttle: HIGH
      logAllHeaders: true